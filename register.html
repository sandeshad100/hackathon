<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"   
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="css/form.css">

        <!-- font awesome  -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="back">


        <div class="div-center">
      
      
          <div class="content">
      
      
            <h3>Register</h3>
            <hr />
            <form>
                <div class="form-group">
                    <label for="uname" class="">User Name</label>
                    <input type="text" class="form-control" id="uname" placeholder="User Name">
                  </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputPassword" class="">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1 " class="">Confirm Password</label>
                <input type="email" class="form-control" id="inputPassword2" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <label for="contact" class="mt-3">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder="Contact">
              </div>
              <div class="form-group">
                <label for="ta " class="mt-3">Temporary Address</label>
                <input type="text" class="form-control" id="ta" placeholder="Temporary Address">
              </div>
              <div class="form-group">
                <label for="permanent-add " class="mt-3">Permanent Address</label>
                <input type="password" class="form-control" id="permanent-add" placeholder="Permanent Address">
              </div>
              
        
              <button type="submit" class="btn btn-primary mt-3 btn-login">Login</button>
              <hr />
              <button type="button" class="btn btn-link">Signup</button>
              <button type="button" class="btn btn-link">Reset Password</button>
      
            </form>
      
          </div>
      
      
          </span>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
