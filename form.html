<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"   
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   

        <!-- font awesome  -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <style>
            .back {
    background: #e2e2e2;
    width: 100%;
    position: absolute;
    top: 0;
    bottom: 0;
  }
  
  .div-center {
    width: 360px;
    height: 400px;
    background-color: #fff;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    max-width: 100%;
    max-height: 100%;
    overflow: auto;
    padding: 1em 2em;
    border-bottom: 2px solid #ccc;
    display: table;
  }
  
  div.content {
    display: table-cell;
    vertical-align: middle;
  }

  /* custom  */
  .btn-login{
    background-color: #ee5684;
    border: none;
    width: 100%;
  }

  .login-with{
align-items: center;
justify-content: center;
gap: 25px;
  }

  .login-with-btn-wrap{
    height: 38px;
    width: 38px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    border: 1px solid #ee5684;
    border-radius: 50%;
    
   
    
  }
  .login-with-btn-wrap:nth-child(1){
    color:brown;
  }
  .login-with-btn-wrap:nth-child(2){
    color:  #3b5998;
  }
  .login-with-btn-wrap:nth-child(3){
    color: #0072b1;
  }
        </style>

</head>

<body>
    <div class="back">


        <div class="div-center">
      
      
          <div class="content">
      
      
            <h3>Login</h3>
            <hr />
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1" class="mt-2">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1 " class="mt-3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="login-with d-flex mt-3">
                <div class="login-with-btn-wrap p-3">
                    <i class="fab fa-google"></i>
                </div>
                <div class="login-with-btn-wrap">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="login-with-btn-wrap">
                    <i class="fab fa-linkedin-in"></i>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3 btn-login">Login</button>
              <hr />
              <button type="button" class="btn btn-link">Signup</button>
              <button type="button" class="btn btn-link">Reset Password</button>
      
            </form>
      
          </div>
      
      
          </span>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
